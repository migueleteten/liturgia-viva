<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="login-wrapper">
      <div class="login-container">
          <h1>¡Bienvenido!</h1>
          <p>Por favor, inicia sesión para continuar.</p>

          <form action="/api/auth/login" method="POST" id="loginForm">
              <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
              <span id="email-error" class="error-message" style="display: none;">Introduce una dirección de correo válida</span>
              <input type="password" id="password" name="password" placeholder="Contraseña" required>
              <button type="submit">Iniciar Sesión</button>
              <span id="login-error" class="error-message" style="display:none;"></span>
          </form>

          <a href="/register">¿No tienes una cuenta? Regístrate</a>
      </div>
    </div>

    <script src="/scripts/common.js"></script>
    <script src="/scripts/login.js"></script>
</body>
</html>
